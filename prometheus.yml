# Prometheus Configuration for BestCity Application
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'bestcity-monitor'

# Alerting configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # BestCity Application Metrics
  - job_name: 'bestcity-app'
    static_configs:
      - targets: ['app:4000']
    metrics_path: '/metrics'
    scrape_interval: 10s

